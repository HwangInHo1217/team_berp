<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>사업장 관리</title>
  <link rel="stylesheet" href="./css/workplace_manage.css">
</head>
<body>
<header>
    <div class="header-main">
      <div class="hamburger">☰</div>
      <div class="system-title">스마트 제조 시스템</div>
      <nav class="main-nav">
        <ul>
          <li class="active">
            기초 정보 관리
            <ul>
              <li>사업장 관리</li>
              <li>거래처 관리</li>
              <li>품목 관리</li>
              <li>공정 관리</li>
              <li>창고 관리</li>
              <li>B.O.M</li>
            </ul>
          </li>
          <li>
            구매·영업 관리
            <ul>
              <li>발주 관리</li>
              <li>주문 관리</li>
              <li>출고 관리</li>
              <li>반품 관리</li>
            </ul>
          </li>
          <li>
            자재 관리
            <ul>
              <li>입고 관리</li>
              <li>재고 관리</li>
            </ul>
          </li>
          <li>
            생산 관리
            <ul>
              <li>생산 계획</li>
              <li>생산 실적 관리</li>
            </ul>
          </li>
        </ul>
      </nav>
    </div>
  </header>


  <main>
    <section class="page-header">
      <h2>사업장 정보</h2>
      <button class="save-button">저장</button>
    </section>

    <section class="form-container">
      <form>
        <div class="form-row">
          <label>사업장명</label>
          <input type="text" placeholder="입력">
          <label>대표자</label>
          <input type="text" placeholder="입력">
          <label>사업자 번호</label>
          <input type="text" placeholder="000-00-00000">
        </div>
        <div class="form-row">
          <label>업종</label>
          <input type="text" placeholder="입력">
          <label>업태</label>
          <input type="text" placeholder="입력">
          <label>전화번호</label>
          <input type="text" placeholder="010-0000-0000">
        </div>
        <div class="form-row">
          <label>국소</label>
          <input type="text" placeholder="입력">
          <label>주소</label>
          <input type="text" placeholder="입력">
        </div>
      </form>
    </section>
  </main>
</body>
</html>
