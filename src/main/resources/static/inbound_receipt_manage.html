<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>입고 관리</title>
  <link rel="stylesheet" href="./css/inbound_receipt_manage.css">
</head>
<body>
  <header>
    <div class="header-main">
      <div class="hamburger">☰</div>
      <div class="system-title">스마트 제조 시스템</div>
      <nav class="main-nav">
        <ul>
          <li>기초 정보 관리
            <ul>
              <li><a href="business.html">사업장 관리</a></li>
              <li><a href="customer.html">거래처 관리</a></li>
              <li><a href="product.html">품목 관리</a></li>
            </ul>
          </li>
          <li>구매·영업 관리
            <ul>
              <li><a href="order.html">발주 관리</a></li>
              <li><a href="sales_order_manage.html">주문 관리</a></li>
              <li><a href="inbound_receipt_manage.html">입고 관리</a></li>
            </ul>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="content">
      <div class="top-bar">
        <h2>입고 관리</h2>
        <div class="top-buttons">
          <input type="text" placeholder="검색어 입력">
          <button class="btn blue">조회</button>
          <button class="btn green">등록</button>
          <button class="btn red">삭제</button>
        </div>
      </div>

      <div class="inbound-info">
        <h3>입고 정보</h3>
        <div class="form-row">
          <label>일자</label>
          <input type="date">
          <label>입고 타입</label>
          <select>
            <option>일반</option>
            <option>반품</option>
          </select>
          <label>입고 관리자</label>
          <input type="text" value="admin" readonly>
          <label>거래처</label>
          <input type="text">
        </div>
      </div>

      <div class="inbound-list">
        <h3>입고 목록</h3>
        <table>
          <thead>
            <tr>
              <th><input type="checkbox"></th>
              <th>자재번호(품번)</th>
              <th>품목명</th>
              <th>입고수량</th>
              <th>입고일</th>
              <th>입고관리자</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td colspan="6" class="empty">데이터가 없습니다.</td>
            </tr>
          </tbody>
        </table>
        <div class="pagination">
          <button disabled>이전</button>
          <span>1</span>
          <button disabled>다음</button>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
