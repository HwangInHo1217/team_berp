<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>BOM 조회</title>
  <link rel="stylesheet" href="./css/BOM.css">
</head>
<body>
  <div class="bom-container">
    <h2>품목 BOM 구성</h2>

    <div class="product-info">
      <div><strong>품목코드:</strong> P-001</div>
      <div><strong>품목명:</strong> 샘플제품 A</div>
      <div><strong>단위:</strong> EA</div>
    </div>

    <table class="bom-table">
      <thead>
        <tr>
          <th>순번</th>
          <th>자재코드</th>
          <th>자재명</th>
          <th>소요량</th>
          <th>로스율(%)</th>
          <th>자료비</th>
          <th>공정</th>
          <th>비고</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>M-001</td>
          <td>알루미늄 판</td>
          <td>2</td>
          <td>3%</td>
          <td>120</td>
          <td>재단</td>
          <td>-</td>
        </tr>
        <tr>
          <td>2</td>
          <td>M-002</td>
          <td>볼트</td>
          <td>4</td>
          <td>0%</td>
          <td>20</td>
          <td>조립</td>
          <td>강화 필요</td>
        </tr>
        <tr>
          <td>3</td>
          <td>M-003</td>
          <td>포장재</td>
          <td>1</td>
          <td>1%</td>
          <td>10</td>
          <td>포장</td>
          <td>-</td>
        </tr>
      </tbody>
    </table>

    <div class="btn-wrap">
      <button onclick="history.back()">뒤로가기</button>
    </div>
  </div>
</body>
</html>
