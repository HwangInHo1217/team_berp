<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>B.O.M 관리</title>
  <link rel="stylesheet" href="./css/tmp_bom.css">
</head>
<body>
  <div class="bom-container">
    <h2>BOM 등록</h2>

    <div class="bom-layout">
      <div class="bom-tree">
        <h3>No | 품목코드 트리형</h3>
        <ul>
          <li>1 - 품목A1</li>
          <li>2 - 품목A2</li>
        </ul>

        <h3>No | 자재코드 지정형</h3>
        <ul>
          <li>1 - 자재A1</li>
          <li>2 - 자재A2</li>
        </ul>
      </div>

      <div class="bom-form">
        <div class="form-row">
          <label>품목코드</label><input type="text">
          <label>품목명</label><input type="text">
        </div>
        <div class="form-row">
          <label>자재코드</label><input type="text">
          <label>순번</label><input type="number">
        </div>
        <div class="form-row">
          <label>자재명</label><input type="text">
          <label>로스율</label><input type="text">
        </div>
        <div class="form-row">
          <label>소요량</label><input type="text">
          <label>자료비</label><input type="text">
        </div>
        <div class="form-row">
          <label>공정</label><input type="text">
          <label>비고</label><input type="text">
        </div>

        <div class="btn-area">
          <button class="btn save">저장</button>
          <button class="btn cancel">취소</button>
        </div>
      </div>
    </div>

    <table class="bom-table">
      <thead>
        <tr>
          <th>No</th>
          <th>품목명</th>
          <th>단계자재</th>
          <th>순번</th>
          <th>소요량</th>
          <th>로스율</th>
          <th>자료비</th>
          <th>공정</th>
          <th>비고</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td><td>샘플A</td><td>자재1</td><td>1</td><td>2</td><td>5%</td><td>100</td><td>조립</td><td>없음</td>
        </tr>
        <tr>
          <td>2</td><td>샘플A</td><td>자재2</td><td>2</td><td>3</td><td>2%</td><td>80</td><td>검사</td><td>참고</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
