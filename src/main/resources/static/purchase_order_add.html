<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>자재 정보 등록</title>
  <link rel="stylesheet" href="./css/purchase_order_add.css">
</head>
<body>
  <div class="modal">
    <div class="modal-header">
      <h2>자재 정보</h2>
      <span class="close">&times;</span>
    </div>
    <form class="form-area">
  <div class="form-group">
    <label>자재번호</label>
    <input type="text">
  </div>

  <div class="form-group">
    <label>자재명</label>
    <input type="text">
  </div>

  <div class="form-group">
    <label>단가</label>
    <input type="text">
  </div>

  <div class="form-group">
    <label>제품 규격</label>
    <input type="text">
  </div>

  <div class="form-group">
    <label>단위</label>
    <input type="text">
  </div>

  <div class="form-group">
    <label>매입처</label>
    <input type="text">
  </div>

  <div class="form-group">
    <label>출고 방법</label>
    <select>
      <option>선택</option>
      <option>택배</option>
      <option>직납</option>
    </select>
  </div>

  <div class="form-group">
    <label>담당자</label>
    <input type="text">
  </div>

  <div class="form-group">
    <label>담당자 전화번호</label>
    <input type="text">
  </div>

  <div class="form-group">
    <label>담당자 이메일</label>
    <input type="text">
  </div>

  <div class="form-buttons">
    <button type="submit" class="save">저장</button>
    <button type="button" class="cancel">닫기</button>
  </div>
</form>

  </div>
</body>
</html>
