<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>고객사 정보 등록</title>
  <link rel="stylesheet" href="./css/customer_add.css">
</head>
<body>
  <div class="modal">
    <div class="modal-header">
      <h2>고객사 정보</h2>
      <span class="close">&times;</span>
    </div>
    <form class="form-area">
      <div class="form-row">
        <label>이름</label>
        <input type="text">
        <label>대표자명</label>
        <input type="text">
        <label>사업자번호</label>
        <input type="text">
      </div>
      <div class="form-row">
        <label>연락처</label>
        <input type="text">
        <label>이메일</label>
        <input type="text">
        <label>팩스</label>
        <input type="text">
      </div>
      <div class="form-row">
        <label>주소</label>
        <input type="text">
        <label>업태</label>
        <input type="text">
        <label>대표번호</label>
        <input type="text">
      </div>
      <div class="form-row">
        <label>협력여부</label>
        <input type="checkbox">
      </div>
      <div class="form-buttons">
        <button type="submit" class="save">저장</button>
        <button type="button" class="cancel">닫기</button>
      </div>
    </form>
  </div>
</body>
</html>
