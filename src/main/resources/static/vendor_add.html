<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>매입처 등록</title>
  <link rel="stylesheet" href="./css/vendor_add.css">
</head>
<body>
  <div class="modal">
    <div class="modal-header">
      <h2>매입처 정보 등록</h2>
      <span class="close">&times;</span>
    </div>

    <form class="form-area">
  <div class="form-group">
    <label>매입처명</label>
    <input type="text" placeholder="예: 삼성전자">
  </div>

  <div class="form-group">
    <label>대표자명</label>
    <input type="text" placeholder="예: 이재용">
  </div>

  <div class="form-group">
    <label>사업자번호</label>
    <input type="text" placeholder="예: 123-45-67890">
  </div>

  <div class="form-group">
    <label>전화번호</label>
    <input type="text">
  </div>

  <div class="form-group">
    <label>이메일</label>
    <input type="email">
  </div>

  <div class="form-group">
    <label>팩스번호</label>
    <input type="text">
  </div>

  <div class="form-group">
    <label>주소</label>
    <input type="text">
  </div>

  <div class="form-group">
    <label>담당자</label>
    <input type="text">
  </div>

  <div class="form-group">
    <label>담당자 연락처</label>
    <input type="text">
  </div>

  <div class="form-group">
    <label>담당자 이메일</label>
    <input type="email">
  </div>

  <div class="form-buttons">
    <button type="submit" class="btn save">저장</button>
    <button type="button" class="btn cancel">닫기</button>
  </div>
</form>

  </div>
</body>
</html>
