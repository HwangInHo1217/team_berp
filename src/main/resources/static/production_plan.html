<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>생산 계획</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/production_plan.css">
</head>
<body>
  <header>
    <div class="header-main">
      <div class="hamburger">☰</div>
      <div class="system-title">스마트 제조 시스템</div>
      <nav class="main-nav">
        <ul>
          <li>생산 관리
            <ul>
              <li><a href="production_plan.html">생산 계획</a></li>
            </ul>
          </li>
        </ul>
      </nav>
      <div class="user-info">admin(admin)</div>
    </div>
  </header>

  <main>
    <section class="content">
      <h2>생산 계획</h2>
      <div id="calendar"></div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var calendarEl = document.getElementById('calendar');
      var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        height: 'auto',
        headerToolbar: {
          left: 'prev today next',
          center: 'title',
          right: ''
        },
        events: [
          {
            title: 'asd',
            start: '2024-02-15'
          },
          {
            title: 'sdf',
            start: '2024-02-15'
          },
          {
            title: '제품 생산',
            start: '2024-02-23',
            backgroundColor: '#ffc107'
          }
        ]
      });
      calendar.render();
    });
  </script>
</body>
</html>
