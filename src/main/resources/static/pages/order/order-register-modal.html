<!-- 주문 등록 모달 -->
<div class="modal fade" id="orderRegisterModal" tabindex="-1" aria-labelledby="orderRegisterModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <form id="orderForm" method="post" action="/order/add">
        <div class="modal-header">
          <h5 class="modal-title" id="orderRegisterModalLabel">주문 등록</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="닫기"></button>
        </div>

        <div class="modal-body">
          <!-- 주문 기본 정보 -->
          <div class="row g-3 mb-4">
            <div class="col-md-4">
              <label class="form-label">고객사</label>
              <select class="form-select" name="customer_id" required>
                <option value="">-- 선택 --</option>
                <option value="1">삼성전자</option>
                <option value="2">LG전자</option>
              </select>
            </div>
            <div class="col-md-4">
              <label class="form-label">주문일자</label>
              <input type="date" class="form-control" name="order_date" required />
            </div>
            <div class="col-md-4">
              <label class="form-label">납기일자</label>
              <input type="date" class="form-control" name="due_date" required />
            </div>
            <div class="col-md-4">
              <label class="form-label">담당자</label>
              <input type="text" class="form-control" name="manager" required />
            </div>
            <div class="col-md-8">
              <label class="form-label">비고</label>
              <input type="text" class="form-control" name="note" />
            </div>
          </div>

          <!-- 주문 품목 정보 (동적 테이블) -->
          <div class="mb-2 d-flex justify-content-between">
            <strong>주문 품목 목록</strong>
            <button type="button" class="btn btn-sm btn-outline-primary" onclick="addOrderItemRow()">+ 품목 추가</button>
          </div>

          <div class="table-responsive">
            <table class="table table-bordered text-center align-middle" id="orderItemTable">
              <thead class="table-light">
                <tr>
                  <th>품목</th>
                  <th>수량</th>
                  <th>단위</th>
                  <th>단가</th>
                  <th>합계</th>
                  <th>삭제</th>
                </tr>
              </thead>
              <tbody>
                <!-- 초기 1행 -->
                <tr>
                  <td>
                    <select class="form-select" name="item_id[]" required>
                      <option value="">-- 선택 --</option>
                      <option value="P001">P001 - 완제품 A</option>
                      <option value="P002">P002 - 완제품 B</option>
                    </select>
                  </td>
                  <td><input type="number" name="quantity[]" class="form-control" required oninput="calculateRowTotal(this)" /></td>
                  <td><input type="text" name="unit[]" class="form-control" value="EA" required /></td>
                  <td><input type="number" name="unit_price[]" class="form-control" required oninput="calculateRowTotal(this)" /></td>
                  <td><input type="text" class="form-control total" readonly value="0" /></td>
                  <td><button type="button" class="btn btn-sm btn-outline-danger" onclick="removeOrderItemRow(this)">삭제</button></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

        <div class="modal-footer">
          <button type="reset" class="btn btn-secondary">초기화</button>
          <button type="submit" class="btn btn-primary" id="submitBtn">등록</button>
        </div>
      </form>
    </div>
  </div>
</div>
