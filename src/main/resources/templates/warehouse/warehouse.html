<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>창고 관리</title>

  <!-- ✅ Bootstrap 스타일 및 JS 번들 (v5.3.3) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="d-flex flex-column" style="min-height: 100vh;">

  <!-- ✅ Header -->
  <div th:replace="~{layouts/header :: header}"></div>
  <!-- ✅ Header 끝 -->
	<div class="d-flex flex-grow-1">
		<!-- ✅ Sidebar -->
		<div th:replace="~{layouts/sidebar :: sidebar}"></div>
		<!-- ✅ Sidebar 끝 -->

		<!-- ✅ Layout: Main - 페이징-->
		<main class="p-4 flex-fill">
			<div class="container" th:replace="~{warehouse/warehouse_view :: warehouse_main}"></div>
		</main>
	</div>
	<!-- ✅ Layout: Main 끝 -->
  
  
  <!-- ✅ Footer -->
  <div th:replace="~{layouts/footer :: footer}"></div>
  <!-- ✅ Footer 끝 -->
  
  <!-- ✅ 창고 모달페이지 -->
  <div th:replace="~{warehouse/warehouse_modal  :: warehouse_modal}"></div>
  <!-- ✅ 창고 모달페이지 끝 -->
</body>

  <!-- ✅ 공통 레이아웃 JS -->
  <script src="/js/layouts/layout.js"></script>
  <!-- ✅ 창고 기능 전용 JS (리팩토링된 warehouse.js) -->
  <script src="/js/warehouse/warehouse.js"></script>
</html>
