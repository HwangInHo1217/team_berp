<!DOCTYPE html>
<html lang="ko"  xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>재고 관리</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="d-flex flex-column" style="min-height: 100vh;">

  <!-- ✅ 공통 레이아웃 -->
  <!-- ✅ Header -->
  <div th:replace="~{layouts/header :: header}"></div>
  <!-- ✅ Header 끝 -->
  
  
  <div class="d-flex flex-grow-1">
    <!-- ✅ Sidebar -->
		<div th:replace="~{layouts/sidebar :: sidebar}"></div>
	<!-- ✅ Sidebar 끝 -->
    
    
    <!-- 재고페이지 검색 + 메인 + 페이징 -->
    <main class="p-4 flex-fill">
      <div class="container" th:replace="~{stock/stock_view :: stock_view}"></div>
    </main>
  </div>
  <!-- ✅ Footer -->
  <div th:replace="~{layouts/footer :: footer}"></div>
  <!-- ✅ Footer 끝 -->
  
  <!-- ✅ 재고 모달페이지 -->
  <div th:replace="~{stock/stock_detail_modal  :: stock_modal}"></div>
  <!-- ✅ 재고 모달페이지 끝 -->
  
  </body>

  <script src="/js/layouts/layout.js"></script>
  <script src="/js/stock/stock.js"></script>
</html>
