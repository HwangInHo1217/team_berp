<!-- 창고 등록 모달 -->
<div class="modal fade" id="warehouseRegisterModal" tabindex="-1" aria-labelledby="warehouseRegisterModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="warehouseForm" method="post" action="#">
        <div class="modal-header">
          <h5 class="modal-title" id="warehouseRegisterModalLabel">창고 등록</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="닫기"></button>
        </div>

        <div class="modal-body">
          <div class="mb-3">
            <label for="warehouseCode" class="form-label">창고 코드</label>
            <input type="text" class="form-control" id="warehouseCode" name="warehouse_code" required />
          </div>

          <div class="mb-3">
            <label for="warehouseName" class="form-label">창고 명</label>
            <input type="text" class="form-control" id="warehouseName" name="warehouse_name" required />
          </div>

          <div class="mb-3">
            <label for="warehouseType" class="form-label">창고 구분</label>
            <select class="form-select" id="warehouseType" name="warehouse_type" required>
              <option value="">-- 선택 --</option>
              <option value="MATERIAL">자재 창고</option>
              <option value="PRODUCT">완제품 창고</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="description" class="form-label">설명</label>
            <textarea class="form-control" id="description" name="description" rows="2"></textarea>
          </div>

          <div class="mb-3">
            <label for="useYn" class="form-label">사용 여부</label>
            <select class="form-select" id="useYn" name="use_yn" required>
              <option value="Y" selected>사용</option>
              <option value="N">미사용</option>
            </select>
          </div>
        </div>

        <div class="modal-footer">
          <button type="reset" class="btn btn-secondary">초기화</button>
          <button type="submit" class="btn btn-primary">등록</button>
        </div>
      </form>
    </div>
  </div>
</div>
